<mat-grid-list cols="4"
[rowHeight]="(width > 400 && width < 1000) ? '100px': (width > 1000) ? '90px': '110px' " class="main">

<mat-grid-tile
class="logo" rowspan="4"  colspan="4"id="Start" >
</mat-grid-tile>


    <main>

    <mat-grid-tile  class="reveal about" rowspan="3"  colspan="4" >
      <app-about></app-about>
    </mat-grid-tile>

    <mat-grid-tile class="reveal" style="backgroundColor: rgb(56, 93, 207); " rowspan="6"   colspan="4" >
      <app-offer style="width:100%"></app-offer>
    </mat-grid-tile>

    <mat-grid-tile  class="reveal" rowspan="8"  colspan="4" id="Cennik">
      <app-pricing></app-pricing>
    </mat-grid-tile>

    <mat-grid-tile  class="reveal" rowspan="5"  colspan="4">
      <app-gmap></app-gmap>
    </mat-grid-tile>

    <mat-grid-tile class="reveal" rowspan="5"  colspan="4" id="Kontakt">
      <app-contact></app-contact>
    </mat-grid-tile>


  </main>

</mat-grid-list>
